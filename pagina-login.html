<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/pag-login.css">
     <script type="module" src="./assets/js/main.js"  defer></script>
</head>
<body>
    <section class="contain-main">
        <div class="contain-main__img"></div> 

        <section class="contain-main__form-contain">
            <h2 class="form-contain__titolo">Welcome back</h2>
            <p class="form-contain__txt">
              <strong>Pirate King Conquest</strong>: Monte seu deck pirata, domine a Grand Line e conquiste o título de Rei dos Piratas em batalhas de cartas estratégicas. A aventura te chama, Capitão!
            </p>

            <form class="form-contain__form-inputs">
                <input type="text" name="form-inputs__nome" id="form-inputs__nome" placeholder="Nome do primeiro Jogador" required autocomplete="name" maxlength="12">
                
                <input type="text" name="form-inputs__nome" id="form-inputs__nome" placeholder="Nome do Segundo Jogador" required autocomplete="name"  maxlength="12">

                <input class="form-inputs__bnt-enter" type="submit" value="Entrar">
            </form>
            
        </section>
    </section> 
</body>
</html>
